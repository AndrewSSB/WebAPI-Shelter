<div class="container">
    <h1 class="title">
        Adaposturi
    </h1>

    <table mat-table [dataSource]="adaposts" class="mat-elevation-z8" demo-table table>
        <ng-container matColumnDef="id" id="test2">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nume">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" (click)="sender(element.id)"> <span id="select"> {{element.nume}} </span></td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="telefon">
          <th mat-header-cell *matHeaderCellDef> Telefon </th>
          <td mat-cell *matCellDef="let element"> {{element.telefon}} </td>
        </ng-container>

        <ng-container matColumnDef="locationId">
          <th mat-header-cell *matHeaderCellDef> Locatie </th>
          <td mat-cell *matCellDef="let element"> {{element.locationId}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef [hidden]="test"> Delete </th>
          <td mat-cell class="cursorR" *matCellDef="let element" [hidden]="test" (click)="deleteAdapost(element.id)">
            <mat-icon>
              delete
            </mat-icon>
          </td>
        </ng-container>

        <ng-container  matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef [hidden]="test"> Edit </th>
          <td mat-cell class="cursorR" *matCellDef="let element" [hidden]="test" (click)="updateAdapost(element)">
            <mat-icon>
              edit
            </mat-icon>
          </td>
        </ng-container>
      
        <tr class="test12" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="test1" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button id="buton" mat-raised-button (click)="addNewAdapost()" *ngIf="!test">
      Add Adapost
    </button>

    <button id="buton" mat-raised-button (click)="LogOut()">
      Log out
    </button>
</div>
