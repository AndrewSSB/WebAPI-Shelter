<div class="container">
    <div class="form-sections">
        <h1 class="Title">
            Sign In
        </h1>

        <form [formGroup]="registerForm" class="form">
            <mat-form-field id="test1" appearance="outline">
                <mat-label >Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput id="email1" placeholder="Password" type="password" formControlName="password" />
            </mat-form-field>

            <div id="dap" class="alert alert-danger" [hidden]="!error">{{error}}</div>
        </form>
        
        <button mat-raised-button (click)="register()">
            Register
        </button>
    </div>

    <div class="message-section">
        <p id="msg">
            Have already an account ? 
        </p>
        <p id="log" (click)="moveToLogin()">
            Log in
        </p>
    </div>
</div>
